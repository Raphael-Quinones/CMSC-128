<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPB AuLOG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span>AuLOG</span></h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                    <span>Users</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>
                
            <div class="logo-wrapper">
                <div>
                    <h4>UP Baguio Library</h4>
                    <small>Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>0</h1>
                        <span>Currently Active Users</span>
                    </div>
                    <div>
                        <span class="lab la-user"></span>
                    </div>
                </div>
            </div>

            <div class="recent-grid">
                <div class="Users">
                    <div class="card">
                        <div class="card-header">
                            <h2><span class="las la-users"></span> Users</h2>

                            <button>See all <span class="las la-arrow-right"></span></button>
                        </div>

                        <div class="card-body">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>Student ID</td>
                                        <td>Time Elapsed</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Benjamin Banaga</td>
                                        <td>2020-69699</td>
                                        <td>00:00:00</td>
                                    </tr>
                                    <tr>
                                        <td>Justine Morillo</td>
                                        <td>2020-42069</td>
                                        <td>00:00:00</td>
                                    </tr>
                                    <tr>
                                        <td>Raphael Quinones</td>
                                        <td>2020-69699</td>
                                        <td>00:00:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
